<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABC College</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      width: 100%;
      max-width: 520px;
      padding: 2.5rem 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      margin-bottom: 0.2rem;
      font-weight: 700;
      color: #fff;
      font-size: 2rem;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 400;
      color: #f0f0f0;
      font-size: 1.1rem;
    }

    nav {
      margin-bottom: 2rem;
    }

    nav a {
      margin: 0 1.2rem;
      text-decoration: none;
      color: #dde1ff;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
    }

    form {
      text-align: left;
    }

    label {
      font-weight: 600;
      color: #fff;
      display: block;
      margin-bottom: 0.5rem;
    }

    select, textarea {
      width: 100%;
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background-color: rgba(255, 255, 255, 0.3);
      color: #000;
      transition: border-color 0.3s ease;
    }

    select:focus,
    textarea:focus {
      border-color: #aaaaff;
      outline: none;
      background-color: rgba(255, 255, 255, 0.5);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      margin-top: 1.3rem;
      width: 100%;
      background-color: #5555ff;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.8rem 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #000dff;
    }

    .success-message {
      margin-top: 1rem;
      color: #d2ffd2;
      font-weight: 600;
      display: none;
      text-align: center;
    }

    select option {
      padding: 0.5rem;
    }
  </style>
</head>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCg7r9kAAwsYJatKcHuJ_LSoMHl8SZ_K8E",
    authDomain: "askly-97a84.firebaseapp.com",
    databaseURL: "https://askly-97a84-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "askly-97a84",
    storageBucket: "askly-97a84.firebasestorage.app",
    messagingSenderId: "826650889981",
    appId: "1:826650889981:web:733240e6caae5d761e7894"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
</script>

<body>
  <div class="container">
    <h1>ABC College</h1>
    <h2>Anonymous Q/A Platform</h2>

    <nav>
      <a href="index.html">Ask a Question</a> |
      <a href="questions.html">View Questions</a>
    </nav>

    <form id="questionForm" autocomplete="off">
      <label for="category">Select Category:</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>üß≠ Choose a category</option>
        <option value="Hostel">üè† Hostel</option>
        <option value="Academics">üìö Academics</option>
        <option value="Sports">üèÖ Sports</option>
        <option value="Internships">üíº Internships</option>
        <option value="Clubs">üéØ Clubs</option>
        <option value="Technical Support">üõ†Ô∏è Technical Support</option>
        <option value="Others">‚ùì Others</option>
      </select>

      <label for="question">Ask your question anonymously:</label>
      <textarea id="question" name="question" placeholder="Type your question here..." required></textarea>

      <button type="submit">Submit Question</button>
    </form>

    <div class="success-message" id="successMessage">
      ‚úÖ Thank you! Your question has been submitted.
    </div>
  </div>

  <script>
    const form = document.getElementById('questionForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const question = form.question.value.trim();
      const category = form.category.value;

      if (question && category) {
        const newQuestionRef = database.ref('questions').push();
        newQuestionRef.set({
          category: category,
          question: question,
          timestamp: Date.now()
        }).then(() => {
          form.reset();
          successMessage.style.display = 'block';
          setTimeout(() => {
            successMessage.style.display = 'none';
          }, 3000);
        });
      }
    });
  </script>
</body>
</html>
